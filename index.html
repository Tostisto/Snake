<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Snake</title>

    <style>
        body {
            background-color: blueviolet;
            text-align: center;
        }

        canvas {
            border: brown 10px solid;
        }
    </style>

</head>

<body>
    <canvas width=" 500" height="500">

    </canvas>

    <script>

        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        const snake_size = 50;
        let snake_x = 20;
        let snake_y = canvas.height / 2 - snake_size / 2;
        

        function gameLoop()
        {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snake_x = snake_x + 5;

            ctx.fillStyle = "black";
            ctx.fillRect(snake_x, snake_y, snake_size,snake_size );   
            
            
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

    </script>
</body>

</html>
