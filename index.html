<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Snake</title>

    <style>
        body {
            background-color: blueviolet;
            text-align: center;
        }

        canvas {
            border: brown 10px solid;
        }
    </style>

</head>

<body>
    <canvas width=" 500" height="500">

    </canvas>

    <script>

        document.addEventListener('keydown', keypush);

        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        const snake_size = 50;
        const snake_speed = 50;
        let snake_x = 20;
        let snake_y = canvas.height / 2 - snake_size / 2;

        let velocity_x = 0;
        let velocity_y = 0;


        function gameLoop()
        {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "black";
            ctx.fillRect(snake_x, snake_y, snake_size, snake_size);

            if (snake_x > canvas.width)
            {
                snake_x = 0;
            }
            if (snake_x < 0)
            {
                snake_x = canvas.width;
            }
            if (snake_y > canvas.height)
            {
                snake_y = 0;
            }
            if (snake_y < 0)
            {
                snake_y = canvas.height;
            }

            snake_x += snake_speed * velocity_x
            snake_y += snake_speed * velocity_y

            setTimeout(gameLoop, 1000/10);
        }

        gameLoop();


        function keypush(event)
        {
            if(event.key == 'ArrowUp')
            {
                velocity_x = 0;
                velocity_y = -1;
            }
            if(event.key == 'ArrowDown')
            {
                velocity_x = 0;
                velocity_y = 1;
            }
            if(event.key == 'ArrowLeft')
            {
                velocity_x = -1;
                velocity_y = 0;
            }
            if(event.key == 'ArrowRight')
            {
                velocity_x = 1;
                velocity_y = 0;
            }

        }

    </script>
</body>

</html>
